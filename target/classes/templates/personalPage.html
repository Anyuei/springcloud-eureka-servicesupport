
<!-- 个人主页 -->
<!-- Page Header 页面区头部-->
<header class="page-header">
    <div class="container-fluid">
        <h2 class="no-margin-bottom">个人主页</h2>
    </div>
</header>
<div class="dashboard-counts no-padding-bottom">
    <!-- Client Profile -->
    <div class="bg-white has-shadow">
        <div class="client card">
            <div class="card-close">
                <div class="dropdown">
                    <button type="button" id="closeCard2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="dropdown-toggle"><i class="fa fa-ellipsis-v"></i></button>
                    <div aria-labelledby="closeCard2" class="dropdown-menu dropdown-menu-right has-shadow"><a href="#" class="dropdown-item remove"> <i class="fa fa-times"></i>Close</a><a href="#" class="dropdown-item edit"> <i class="fa fa-gear"></i>Edit</a></div>
                </div>
            </div>
            <div class="card-body text-center">
                <div class="client-avatar">
                    <!--头像-->
                    <a href='${request.contextPath }/user/mainPage/${user.userNickname!}'>
                        <img src=${user.avatarPath!''} alt="loading..." class="img-fluid rounded-circle">
                    </a>
                    <div class="status bg-green"></div>
                </div>
                <div class="client-title">
                    <h3>${user.userNickname!'用户名错误'}</h3><span>${user.signature!'没有个人说明'}</span>
                </div>
                <div class="client-info">
                    <div class="row">
                        <div class="col-4"><strong>0</strong><br><small>粉丝数</small></div>
                        <div class="col-4"><strong>${user.xp!''}</strong><br><small>贡献值</small></div>
                        <div class="col-4"><strong>0</strong><br><small>获赞数</small></div>
                    </div>
                </div>
                <div class="client-social d-flex justify-content-between"><a href="#" target="_blank"><i class="fa fa-facebook"></i></a><a href="#" target="_blank"><i class="fa fa-twitter"></i></a><a href="#" target="_blank"><i class="fa fa-google-plus"></i></a><a href="#" target="_blank"><i class="fa fa-instagram"></i></a><a href="#" target="_blank"><i class="fa fa-linkedin"></i></a></div>
            </div>
        </div>

        <!-- Line Chart            -->
<!--            <div class="chart col-lg-6 col-12">
            <div class="line-chart d-flex align-items-center justify-content-center has-shadow">

            </div>
        </div>-->
    </div>
</div>
