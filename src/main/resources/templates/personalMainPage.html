<script>
    function initChart(){
        var myChart = echarts.init(document.getElementById('interestCountModel'));
        var option = {
            title : {
                text: '用户贡献占比',
                subtext: '用户各邻域评论所占比重',
                x:'center'
            },
            tooltip : {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            legend: {
                orient: 'vertical',
                left: 'left',
                data: [ ]
            },

            series : [
                {
                    name: '贡献比重',
                    type: 'pie',
                    radius : '55%',
                    center: ['50%', '60%'],
                    data:[],
                    itemStyle: {
                        emphasis: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
        };

        var series_data = "";
        //从后台拿数据
        //option.series[0].data.push({ value: high, name: "高度" }, { value: middle, name: "中度" }, { value: low, name: '低度' });

        $.ajax({
            type:"get",
            url:"${request.contextPath }/user/commentRatio",
            async:true,
            dataType:"json",
            success:function(data){
                $.each(data,function(index,element){//组织数据
                    option.series[0].data.push({ value:element["commentCountNum"], name:element["categoryName"]});
                    option.legend.data.push(element["categoryName"]);
                })
            }
        });

        myChart.setOption(option);
    }
    $(function(){
        initChart();
    });

</script>
